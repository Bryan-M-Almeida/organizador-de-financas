<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestão de Poupanças - Tesouro Real</title>
    <link rel="stylesheet" href="style/poupanca.css">
    <link rel="shortcut icon" href="issue/favicon.png" type="image/x-icon">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Voltar</a></li>
            </ul>
        </nav>
        <h1>Tesouro Real - Gestão de Poupanças</h1>
    </header>

    <main>
        <h1>Gerencie suas Poupanças</h1>

        <form id="budget-form">
            <input type="text" id="goal-name" placeholder="Nome da poupança (ex: Viagem)" required />
            <input type="number" id="goal-target" placeholder="Meta (R$)" min="0" step="0.01" required />
            <button type="submit">Adicionar</button>
        </form>

        <section id="budget-list">
            <table>
                <thead>
                    <tr>
                        <th>Meta</th>
                        <th>Salvo (R$)</th>
                        <th>Progresso</th>
                        <th>Adicionar Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="budget-items">
                    <!-- budget goals will appear here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        &copy; 2024 Tesouro Real - Todos os direitos reservados
    </footer>

    <script src="script/poupanca.js"></script>
</body>

</html>
